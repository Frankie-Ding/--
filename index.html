<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中文静态网页</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            line-height: 1.2; /* 调整行间距 */
        }

        ol {
            list-style-type: none; /* 不显示默认序号 */
            padding-left: 0; /* 移除默认的内边距 */
            counter-reset: my-counter -1; /* 计数器初始化为-1 */
        }

        ol li {
            display: flex; /* 使用 Flexbox */
            align-items: center; /* 垂直居中 */
            counter-increment: my-counter; /* 计数器递增 */
            margin-bottom: 10px;
        }

        ol li::before {
            content: counter(my-counter) ". "; /* 在每个 li 前生成带点的序号 */
            color: #333;
            font-weight: bold;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
            margin: 0;
            display: inline; /* 段落内联显示 */
        }
    </style>
</head>
<body>
    <h1>欢迎来到中文静态网页！</h1>
    <ol>
        <li><p>2023-12-25</p></li>
        <li><p>你可以在这里添加更多中文内容，定制网页样式。</p></li>
    </ol>
</body>
</html>
